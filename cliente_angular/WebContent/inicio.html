<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>


<body>
	<div ng-app="comunicacionApp" ng-controller="comunicacionController"
		class="container">
		<h1>Trabajo Teorico Práctico (Super Computación y Big Data)</h1>

		<br />
		<br />
		<h2>Emails</h2>

		<br />
		<div>
			<table border="1" class="table table-striped table-bordered"
				ng-init="cargarEmail()">
				<thead>
					<tr>
						<th>Identificador del Email</th>
						<th>Usuario</th>
						<th>Destinatario</th>
						<th>Asunto</th>
						<th>Mensaje</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="e in emails">
						<td>{{e.idemail}}</td>
						<td>{{e.usuario}}</td>
						<td>{{e.destinatario}}</td>
						<td>{{e.asunto}}</td>
						<td>{{e.mensaje}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<br /> <a href="nuevoemail.html">Nuevo Email</a> <br /> <br>
	</div>

	<script>
		var app = angular.module("comunicacionApp", []);
		app.controller("comunicacionController", function($scope, $http) {
			$scope.emails = [];
			$scope.cargarEmail = function() {
				let url = "http://localhost:7000/teoricopractico/allEmails";
				//let url="http://10.2.4.100:7000/reservas/reservas/lista";
				$http.get(url).then(function(res) {
					$scope.emails = res.data;
				});
			}
		});
	</script>


</body>
</html>
